@@include('./partials/_header.html')
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Список объявлений</h1>
                <div id="tickets">
                    <div class="panel panel-default" v-for="ticket in tickets">
                        <div class="panel-heading">
                            <a href="ticket.html">
                                <h3 class="panel-title">{{ticket.title}}</h3>
                            </a>
                        </div>
                        <div class="panel-body">
                            {{ticket.description}}
                            <div>
                                <a href="#">#tag1</a> <a href="">#tag2</a> <a href="">#tag3</a> <a href="">#tag4</a>
                            </div>
                            <div class="ticket-price text-success">
                                {{ticket.price}} кармы
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
@@include('./partials/_footer.html')
