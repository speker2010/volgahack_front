@@include('./partials/_header.html')
<main>
  <div class="container">

    <form class="form-signin" role="form" id="sign-up" v-on:submit="submit">
      <h2 class="form-signin-heading">Регистрация</h2>
      <div class="form-group">
        <input type="text" v-model="username" class="form-control" placeholder="Имя пользователя"
                                      required autofocus>
        <p class="help-block" v-if="errorName">{{errorName}}</p></div>
      <div class="form-group">
        <input type="password" v-model="password" class="form-control" placeholder="Пароль" required>
        <p class="help-block" v-if="errorPass">{{errorPass}}</p></div>
      <input type="password" class="form-control" placeholder="Повторите пароль" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
    </form>

  </div>
</main>
@@include('./partials/_footer.html')
