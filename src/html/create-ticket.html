@@include('./partials/_header.html')
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Создание объявления</h1>
                <form role="form" id="create-ticket" v-on:submit="submit">
                    <div class="form-group">
                        <label>Название</label>
                        <input v-model="title" name="task_name" class="form-control" placeholder="Название задачи">
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea v-model="description" class="form-control" name="task_description" cols="30" rows="10" placeholder="Описание задачи"></textarea>

                    </div>
                    <div class="form-group">
                        <label>Теги</label>
                        <input v-model="tags" name="task_tags" class="form-control" placeholder="Перечислите через пробел">
                    </div>
                    <div class="form-group">
                        <label>Цена</label>
                        <input v-model="price" type="task_price" class="form-control" placeholder="Цена">
                    </div>


                    <button type="submit" class="btn btn-default">Создать</button>
                </form>
            </div>
        </div>
    </div>
</main>
@@include('./partials/_footer.html')
