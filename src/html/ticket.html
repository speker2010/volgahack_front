@@include('./partials/_header.html')
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Задача</h1>
                <div class="b-ticket-detail" id="ticket-detail">
                    <div class="b-ticket-detail__name">
                        <span class="b-ticket-detail__meta">Название:</span> {{title}}.
                    </div>
                    <div class="b-ticket-detail__description">
                        <span class="b-ticket-detail__meta">Описание:</span>
                        {{description}}
                        <div class="b-ticket-detail__tags">
                            <p>
                                <a href="#" class="b-tag" v-bind:data-id="tag.id" v-for="tag in tags">#{{tag.text}}</a>
                            </p>
                            <a href="#">#tag1</a> <a href="#">#tag2</a> <a href="#">#tag3</a> <a href="#">#tag4</a>
                        </div>
                    </div>
                    <div class="b-ticket-detail__reward ticket-price text-success">
                        {{price}} кармы
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
@@include('./partials/_footer.html')
