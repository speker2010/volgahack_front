@@include('./partials/_header.html')
<main>
  <div class="container">
    <form class="form-user-edit" role="form" id="user-edit" v-on:submit="submit">
      <h2 class="form-signin-heading">Редактирование личной информации</h2>
      <div class="form-group">
        <label>Ваше имя</label>
        <input v-model="username" type="text" class="form-control" placeholder="Ваше имя" required autofocus>
      </div>
      <div class="form-group">
        <label>Ссылка на соцсеть</label>
        <input v-model="social_link" type="text" class="form-control" placeholder="Ссылка на соцсеть" required>
      </div>
      <div class="form-group">
        <label>О себе</label>
        <textarea v-model="about" class="form-control" name="task_description" cols="30" rows="10" placeholder="О себе"></textarea>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>
    </form>
  </div>
</main>
@@include('./partials/_footer.html')
